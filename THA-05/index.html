<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <title>My Calculator</title>
</head>

<body>

         <h1>My Calculator</h1>


    <div id="box">
        
        <input type="text" id="first" class="set" placeholder="Enter the first number">
        <input type="text" id="second" class="set" placeholder="Enter the scnd number">
        <input type="text" class="result" placeholder="Your Result will be shown here">
        <button id="one" class="btn">1</button>
        <button id="two" class="btn">2</button>
        <button id="three" class="btn">3</button>
        <button id="plus" class="btn">+</button>
        <button id="four" class="btn">4</button>
        <button id="five" class="btn">5</button>
        <button id="six" class="btn">6</button>
        <button id="minus" class="btn">-</button>
        <button id="seven" class="btn">7</button>
        <button id="eight" class="btn">8</button>
        <button id="nine" class="btn">9</button>
        <button id="multiply" class="btn">*</button>
        <button id="equal" class="assign">=</button>
        <button id="divide" class="btn">/</button>


    </div>
    

    <script src="index.js"></script>
</body>
</html>
